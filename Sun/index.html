								</div>
							</div>
						</div>
			
		</div>
		<div style="display: none;">
			<header class="mui-bar mui-bar-nav">

	<ul id="nav" class="mui-bar mui-bar-tab">
		<li class="mui-tab-item">
			<span class="health">
				<img src="images/guide/circle_nonactivated.png" style="width: 72%;margin-right: -10px;"/>
				<img src="images/guide/circle_activate.png" style="width: 120%;display: none;margin-left: -5px;">

		</li> 
		<li class="mui-tab-item">
			<span class="diagnose">
				<img src="images/guide/inquiry_nonactivated.png"  style="width: 70%;margin-left: 10px;"/>
				<img src="images/guide/inquiry_activate.png" style="width: 110%;display: none;margin: auto 8px;">
			</span>

		<li class="mui-tab-item homepage" >
			<span class="mui-icon mui-icon-homepage">
				<img src="images/guide/home_activate.png" style="width: 180%;margin-left: -10px; ">
				<img src="images/guide/home_nonactivated.png" style="width:180%;margin-left: -8px;display: none;">
			</span>
			<span class="mui-tab-label">首页</span>
		</li>
		<li class="mui-tab-item">
			<span class="service">
				<img src="images/guide/server_nonactivated.png" style="width: 75%; margin: 0PX;">
				<img src="images/guide/server_activate.png" style="width: 140%;margin:auto -20px;display: none ;">
			</span>

		<li class="mui-tab-item">

				<img src="images/guide/personal_nonactivated.png" style="width: 72%; margin-left: 10px;"/>
				<img src="images/guide/personal_activate.png" style="width: 130%; margin-left: -20px; display: none;"/>
			</span>
		</li>
	</ul>
	<script>
      	var tabs=function(){
      	
	return {
        set:function(elemId,tabId){
        	
            var elem=document.getElementsByTagName('li');
            var tab=document.getElementById('menu');
            var img=document.getElementsByTagName('img')
            
            var tabs=tab.children;
            var listNum=elem.length;
            var tabNum=tabs.length;
            var imgNum=img.length;
            
            for(var i=0;i<listNum;i++){
                    elem[i].onclick=(function(i){
                        return function(){
                            for(var j=0;j<tabNum;j++){
                                if(i==j){
                                    tabs[j].style.display="block";
                                    for(var m=0;m<imgNum;m++)
                                    	if(m==2*j+1)
                                    		img[m].style.display="";
                                    	else if(m==2*j)
                                    		img[m].style.display="none";
                                    	else if(m%2)
                                    		img[m].style.display="none";
                                    	else
                                    	img[m].style.display="";
                                    		
                                }
                                else{
                                    tabs[j].style.display="none";
                                }
                            }
                        }
                    })(i)
            }
        }
    }
}();
tabs.set("nav","menu");
    </script>
</body>
